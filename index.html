<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			/*
			html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
			*/
			body {
				padding-top:70px;
			}
			.overlay {
				z-index:5;
				position:absolute;
				top: 100px;
				right:20px;
				background-color:rgba(255,255,255,0.71);
				max-width:480px;
			}
			#map-canvas {
				width:66%;
				height:calc(100% - 0);
				position:absolute;
				left:16px;
				top:70px;
				bottom:0;
				overflow:hidden;
			}			
		</style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">		
	</head>
	<body>		
    	<div id="map-canvas"></div>
        <div class="container-fluid">
            <div class="row">
            	<div class="col-xs-8 mapHolder">
                	&nbsp;
                </div>
                <div class="col-xs-4">
                    <h3>Locations</h3>
                    <div class="list-group" data-bind="foreach: markers">
                        <a href="#" data-bind="text: name, click: showInfo" class="list-group-item"></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQIAutcfLr5PuAKWHxao9KXpT13uxyLI0">
		</script>		
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
        <script src="js/app.js"></script>
	</body>
</html>
